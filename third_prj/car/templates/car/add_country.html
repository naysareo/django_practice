{% extends 'car/car.html' %}
{% block title %}Country form{% endblock %}
{% block content %}
    <h3>Country Form</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add country in database</button>
    </form>
      {% if form.non_field_errors %}
    <div class="alert alert-danger">
      {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
