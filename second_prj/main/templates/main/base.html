<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Here is the block for every class</h1>
        {% block content %}
            {% for i in my_var %}
                <h1 class="{% if forloop.first %}active-class{% else %}normal-class{% endif %}">{{ i.name }}</h1>
            {% endfor %}
        {% endblock %}
    </div>
</body>
</html>
